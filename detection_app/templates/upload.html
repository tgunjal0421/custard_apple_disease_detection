<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #3D444B;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            background-color: #505A63;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        h2 {
            color: #D9D4D1;
            font-weight: 700;
        }

        .form-control {
            background-color: #AEC0C2;
            border: 1px solid #505A63;
            color: #3D444B;
        }

        .form-control:focus {
            background-color: #BAB1AD;
            border-color: #098698;
            box-shadow: 0 0 5px rgba(9, 134, 152, 0.5);
        }

        .btn-custom {
            background-color: #098698;
            color: #D9D4D1; 
            font-weight: bold;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #3D444B;
            color: #D9D4D1;
            cursor: pointer;
        }

        .btn-lg {
            padding: 12px;
            font-size: 1.1rem;
        }

        #preview-container {
            margin-top: 20px;
            text-align: center;
        }

        #image-preview {
            max-width: 100%;
            height: auto;
            border: 2px solid #BAB1AD;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Upload Leaf Image</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.image }}
            </div>
            <div id="preview-container">
                <img id="image-preview" alt="Image Preview">
            </div>
            <button type="submit" class="btn btn-custom btn-lg btn-block mt-3">Predict Disease</button>
        </form>
    </div>

    <script>
        // JavaScript to handle image preview
        document.addEventListener('DOMContentLoaded', function () {
            const imageInput = document.querySelector('input[type="file"]');
            const imagePreview = document.getElementById('image-preview');

            imageInput.addEventListener('change', function () {
                const file = this.files[0];

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        imagePreview.setAttribute('src', e.target.result);
                        imagePreview.style.display = 'block';
                    };

                    reader.readAsDataURL(file);
                } else {
                    imagePreview.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
