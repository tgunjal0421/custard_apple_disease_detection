<!-- disease_info.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ disease.disease_name }} - Information</title>
    <link rel="stylesheet" href="{% static 'css/disease_info.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ disease.disease_name }}</h1>
        </header>

        <section class="disease-details">
            <h2>Description</h2>
            <p>{{ disease.description }}</p>
        </section>

        <section class="disease-cure">
            <h2>Cure</h2>
            <p>{{ disease.cure }}</p>
        </section>

        <section class="care-recommendations">
            <h2>Care Recommendations</h2>
            <p>{{ disease.care_recommendations }}</p>
        </section>

        <footer>
            <a href="{% url 'home' %}" class="back-button">Back to Home</a>
        </footer>
    </div>
</body>
</html>
