<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #098698;
            font-family: 'Roboto', sans-serif;
            color: #D9D4D1;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            margin: 80px auto;
            max-width: 400px;
            padding: 25px;
            background-color: #3D444B;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 24px;
            color: #AEC0C2;
        }
        
        .form-control {
            margin-bottom: 20px;
            background-color: #505A63;
            border: 1px solid #BAB1AD;
            color: #D9D4D1;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-control::placeholder {
            color: #BAB1AD;
        }
        
        .form-control:focus {
            border-color: #AEC0C2;
            outline: none;
            box-shadow: 0 0 5px rgba(174, 192, 194, 0.5);
        }
        
        .btn-custom {
            width: 100%;
            background-color: #098698;
            color: #D9D4D1;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn-custom:hover {
            background-color: #3D444B;
            cursor: pointer;
        }
        
        .register-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #AEC0C2;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .register-link:hover {
            color: #D9D4D1;
        }

    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-custom">Login</button>
            </form>
            <a href="{% url 'register' %}" class="register-link">Don't have an account? Register here.</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
